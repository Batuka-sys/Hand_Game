<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hand Controlled Maze Game</title>
  <!-- Preload TensorFlow -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.0.7/dist/handpose.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    canvas {
      border: 2px solid #000;
      display: block;
      margin: 20px auto;
      background-color: white;
    }

    h1 {
      color: #333;
    }

    .instructions {
      max-width: 600px;
      margin-bottom: 20px;
      text-align: center;
    }

    video {
      /* Initially hidden, will be shown as small preview in corner */
      display: none;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Hand Controlled Maze Game</h1>
  <div class="instructions">
    <p>Move your hand in front of the camera to control the red ball. Guide it to the green goal without touching the
      black walls.</p>
    <p>The game will ask for camera permission. Allow it to play.</p>
  </div>
  <div id="status">Loading TensorFlow.js...</div>
  <div id="error"></div>
  <canvas id="game" width="600" height="400"></canvas>
  <video id="video" width="640" height="480" playsinline></video>

  <script type="module" src="main.js"></script>
</body>

</html>
